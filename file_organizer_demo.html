<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated File Organizer Demo</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 10px;
    }

    .container {
        display: flex;
        justify-content: space-around;
        margin-top: 40px;
    }

    .folder {
        width: 220px;
        height: 220px;
        border-radius: 15px;
        padding: 15px;
        color: #fff;
        font-weight: bold;
        position: relative;
        overflow: hidden;
    }

    #images { background-color: #ffad60; }
    #docs { background-color: #5aa9e6; }
    #music { background-color: #c77dff; }
    #videos { background-color: #77dd77; }

    .file {
        width: 100px;
        padding: 10px;
        background: white;
        color: #333;
        border-radius: 10px;
        margin: 10px auto;
        font-size: 14px;
        opacity: 0;
        position: absolute;
        left: 50%;
        top: -40px;
        transform: translateX(-50%);
        animation: drop 3s forwards;
    }

    @keyframes drop {
        0% { top: -40px; opacity: 0; }
        50% { top: 60px; opacity: 1; }
        100% { top: 160px; opacity: 1; }
    }
</style>
</head>

<body>

<h1>Animated Auto-Sorting File Organizer</h1>
<p>Watch how each file automatically moves into the correct folder.</p>

<div class="container">

    <div class="folder" id="images">
        Images
        <div class="file" style="animation-delay: 0.3s;">cat.png</div>
        <div class="file" style="animation-delay: 0.6s;">photo.jpg</div>
    </div>

    <div class="folder" id="docs">
        Documents
        <div class="file" style="animation-delay: 1.0s;">report.pdf</div>
        <div class="file" style="animation-delay: 1.3s;">notes.txt</div>
    </div>

    <div class="folder" id="music">
        Music
        <div class="file" style="animation-delay: 1.7s;">song.mp3</div>
    </div>

    <div class="folder" id="videos">
        Videos
        <div class="file" style="animation-delay: 2.1s;">clip.mp4</div>
    </div>

</div>

</body>
</html>
